><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderstylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#drop-down-button").click(function(){
                $("#drop-down-menu").toggle("slow");
            });
        });
    </script>
    
    <title>Shoe Shop</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar" >
            <div id="title-section">
                <h1>Shoe Shop</h1>
            </div>
            <div class="nav-buttons">
                <button id="drop-down-button"><i class="fa fa-bars" style="font-size: 30px"></i></button>
            </div>
            <div id="drop-down-menu">
                <a href="homepage.html"><h2  id="drop-down-menu-item">Home</h2></a>
                <h2 id="drop-down-menu-item">Popular</h2>
                <a href="shop.html"><h2 id="drop-down-menu-item">Shop</h2></a>
                <div id="drop-down-menu-bottom">
                    <button style="height: 50px; width: 50px; border: none; background: none; color: white; font-size: 30px; margin-right: 30px;"><i class="fa fa-moon-o"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="top-section">
        <h2>Kindly Fill Out The Form Below To Place Your Order</h2>
    </div>
    <form action="mailto:agbe3501@gmail.com method="post" enctype="text/plain">
        <div class="form-section-1">
            <label>First Name</label><input type="text" name="first name" required>
            <label>Last Name</label><input type="text" name="last name" required>
        </div>
        <div class="form-section-2">
            <label>Phone Number</label><input type="phone" name="phone number" required>
            <label>Email</label><input type="email" name="email" required>
        </div>
        <div class="form-section-3">
            <label>Location</label><select style="width: 200px; height: 40px; margin: 10px 0px; border: none; border-radius: 10px; background-color: rgb(34, 34, 34); color: white; padding: 0px 10px 0px 10px;">
                <option>Accra</option>
                <option>Cape Coast</option>
                <option>Winneba</option>
                <option>Kumasi</option>
            </select>
            <label>Street Address</label><input type="text" name="street address">
            <label>Landmark</label><input type="text" name="landmark">
        </div>
        <div class="form-section-4">
            <h4 style="margin: 0px 15px;">Payment:</h4>
            <label>Cash</label><input type="radio" name="payment" class="radio">
            <label>Momo</label><input type="radio" name="payment" class="radio">
        </div>
       <input type="Submit" value="Place Order"class="submit">
    </form>
    <footer>
        <div class="contact">
            <p>Developed and maintained my Senyo under Senyosco's Inc.</p>
        </div>
        <div class="socials">
            <i class="fa fa-instagram" style="font-size: 30px; margin: 10px;"></i>
            <i class="fa fa-facebook" style="font-size: 30px; margin: 10px;"></i>
            <i class="fa fa-pinterest" style="font-size: 30px; margin: 10px;"></i>
            <i class="fa fa-twitter" style="font-size: 30px; margin: 10px;"></i>
        </div>
    </footer>
</body>
</html>
